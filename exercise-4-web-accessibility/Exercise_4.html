<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wondering Photographer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #fff;
            background-color: #2b2b2b;
        }

        header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin: 0;
        }

        .header-image {
            height: 50px;
            width: auto;
        }

        .top-nav {
            display: flex;
            gap: 1rem;
        }

        /* ------------------------------------- */
        /*        GLOSSY GOLD BUTTON STYLE       */
        /* ------------------------------------- */

        .nav-button,
        nav a.shopping-cart,
        button {
            background: linear-gradient(135deg, #d4af37, #fceabb, #d4af37);
            color: #1a1a1a;
            padding: 0.6rem 1.2rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            border: 2px solid #b98c1d;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 0 10px rgba(255, 215, 0, 0.4),
                inset 0 0 5px rgba(255,255,255,0.6),
                inset 0 -4px 6px rgba(0,0,0,0.3);
        }

        .nav-button:hover,
        nav a.shopping-cart:hover,
        button:hover {
            background: linear-gradient(135deg, #f8e39a, #fff4c2, #f8d772);
            box-shadow:
                0 0 15px rgba(255, 235, 150, 0.8),
                inset 0 0 8px rgba(255,255,255,0.9),
                inset 0 -4px 6px rgba(0,0,0,0.4);
            transform: translateY(-2px);
        }

        .nav-button:active,
        nav a.shopping-cart:active,
        button:active {
            transform: translateY(1px);
            box-shadow:
                0 0 8px rgba(255, 215, 0, 0.6),
                inset 0 0 4px rgba(255,255,255,0.5),
                inset 0 -3px 4px rgba(0,0,0,0.4);
        }

        /* ------------------------------------- */

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        figure {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(255, 3, 192, 0.26);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        figure img {
            width: 100%;
            height: auto;
        }

        figcaption {
            padding: 1rem;
            flex-grow: 1;
            text-align: center;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #1a1a1a;
            color: #fff;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>The Wondering Photographer</h1>
            <img src="C:\Users\sidor\OneDrive\Desktop\img\TheDivider.png" alt="Logo" class="header-image" />
        </div>

        <nav class="top-nav">
            <a href="#" class="nav-button">HOME</a>
            <a href="#" class="nav-button">BLOG</a>
            <a href="#" class="nav-button">ABOUT ME</a>
        </nav>

        <nav>
            <a href="#" class="shopping-cart" aria-label="Go to shopping cart">ðŸ›’ Cart</a>
        </nav>
    </header>

    <main>
        <section class="gallery" aria-label="Travel Photography Gallery">
            <figure>
                <img src="C:\Users\sidor\OneDrive\Desktop\img\OceanPhoto.jpg" alt="Coastal scene in Greenland with family, cold water" />
                <figcaption>This was from a fabulous trip to the coast of Greenland with my family. The water was lovelyâ€”but very cold!</figcaption>
                <button>Add to Basket</button>
            </figure>

            <figure>
                <img src="C:\Users\sidor\OneDrive\Desktop\img\BridgePhoto.jpg" alt="Golden Gate Bridge in San Francisco" />
                <figcaption>A picture of the Golden Gate Bridge. New York! New York!</figcaption>
                <button>Add to Basket</button>
            </figure>

            <figure>
                <img src="C:\Users\sidor\OneDrive\Desktop\img\ValleyPhoto.jpg" alt="River valley in Greenland where a glacier used to be" />
                <figcaption>Another great photo from Greenland. It's a river valley where a glacier used to be.</figcaption>
                <button>Add to Basket</button>
            </figure>

            <figure>
                <img src="C:\Users\sidor\OneDrive\Desktop\img\WaterfallPhoto.jpg" alt="Waterfall surrounded by forest" />
                <figcaption>The waterfall made such a lovely sound. I could have fallen asleep!</figcaption>
                <button>Add to Basket</button>
            </figure>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; The Wondering Photographer 2018</p>
    </footer>
</body>
</html>
